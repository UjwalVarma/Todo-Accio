<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <h1 class="todo">To-do List</h1>
    <div id="add-item" class="full-width">
      <div class="input-container">
        <input type="text" id="item-name" placeholder="Item Name" style="width: 40%;">
        <input type="date" id="item-date" placeholder="Deadline" style="width: 30%;">
        <select id="priority" style="width: 30%;">
          <option value="" selected disabled hidden>Priority</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <button onclick="addItem()" style="width: 10%;">Add Item</button>
      </div>
    </div>
    <section id="task-sections">
        <h3>Today's TodoList</h3>
        <section id="today-tasks-list" class="black-bg">
        </section>
        <h3>Future TodoList</h3>
        <section id="future-tasks-list" class="black-bg">
        </section>
        <h3>Completed TodoList</h3>
        <section id="completed-tasks-list" class="black-bg">
        </section>
      </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
<!-- Final html -->
